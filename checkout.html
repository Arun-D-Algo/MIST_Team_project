<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>VELARE â€” Checkout</title>
</head>

<body class="bg-[#191919] text-white">

    <main class="max-w-4xl mx-auto px-6 py-16">
        <h1 class="text-4xl font-serif mb-10">Checkout</h1>

        <form id="checkout-form" class="space-y-8">

            <!-- ADDRESS -->
            <div class="bg-[#202020] p-8 rounded-2xl">
                <h2 class="text-xl mb-6">Shipping Address</h2>

                <input placeholder="Full Name" class="w-full p-3 mb-4 bg-[#191919] rounded" required />
                <input placeholder="Address Line" class="w-full p-3 mb-4 bg-[#191919] rounded" required />
                <input placeholder="City" class="w-full p-3 mb-4 bg-[#191919] rounded" required />
                <input placeholder="Postal Code" class="w-full p-3 bg-[#191919] rounded" required />
            </div>

            <!-- PAYMENT (FAKE) -->
            <div class="bg-[#202020] p-8 rounded-2xl">
                <h2 class="text-xl mb-6">Payment Method</h2>

                <label class="flex items-center gap-3 mb-4">
                    <input type="radio" checked />
                    Credit / Debit Card
                </label>

                <label class="flex items-center gap-3">
                    <input type="radio" />
                    UPI / Net Banking
                </label>
            </div>

            <button class="w-full py-4 bg-white text-black rounded-full font-semibold hover:scale-105 transition">
                Place Order
            </button>

        </form>
    </main>

    <script src="cart-utils.js"></script>
    <script src="checkout.js"></script>
</body>

</html>
