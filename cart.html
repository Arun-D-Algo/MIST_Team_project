<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>VELARE — Cart</title>
</head>

<body class="bg-[#191919] text-white">

  <header id="navbar" class="sticky top-0 left-0 w-full z-50">

    <!--navigation bar-->

    <nav class="bg-[#191919] backdrop-blur-md text-black px-6 py-4 shadow flex items-center relative">
      <div class="flex items-center gap-10">

        <!--left items of navbar-->

        <a href="products.html" class="relative group font-serif font-light tracking-wide text-white text-[17px] px-1">
          SHOP
          <span
            class="absolute left-0 -bottom-1 h-[2px] w-full bg-white scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></span>
        </a>

        <div class="ml-10">
          <input id="searchInput" type="text" placeholder="Search" class="w-48 px-4 py-2 rounded-full bg-[#2A2A2A]
         text-sm text-white placeholder-gray-400
         focus:outline-none focus:ring-2 focus:ring-white/30">
        </div>
      </div>

      <!--center logo placeholder (true center)-->
      <div class="absolute left-1/2 -translate-x-1/2">
        <img src="images/logo.png" alt="Logo" class="h-10">
      </div>

      <!--cart setup-->
      <div class="ml-auto">
        <a href="cart.html"
          class="relative group flex items-center gap-2 font-serif font-light tracking-wide text-white text-[17px] px-1">
          Your Cart
          <div id="cart-count" class="hidden absolute -top-2 -right-2 bg-white text-black
           text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full">
            0
          </div>

          <img src="images/cart.png" class="w-6 h-6 invert">
          <span
            class="absolute left-0 -bottom-1 h-[2px] w-full bg-white scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></span>
        </a>
      </div>
    </nav>
  </header>

  <!-- PAGE -->
  <main class="max-w-6xl mx-auto px-6 py-16">

    <h1 class="text-4xl font-serif mb-10">Your Cart</h1>

    <!-- EMPTY STATE -->
    <div id="empty-cart" class="hidden text-center py-20">
      <p class="text-gray-400 text-lg mb-6">Your cart is currently empty.</p>
      <a href="products.html"
        class="inline-block px-8 py-3 bg-white text-black rounded-full font-semibold hover:scale-105 transition">
        Continue Shopping
      </a>
    </div>

    <!-- CART ITEMS -->
    <div id="cart-items" class="space-y-6"></div>

    <!-- TOTAL -->
    <div id="cart-summary" class="hidden mt-12 bg-[#202020] rounded-2xl p-8 flex justify-between items-center">
      <p class="text-xl">Total</p>
      <div class="flex items-center gap-6">
        <span id="total-amount" class="text-2xl font-semibold">₹0</span>
        <a href="checkout.html"
          class="px-8 py-3 bg-white text-black rounded-full font-semibold hover:scale-105 transition">
          Checkout →
        </a>
      </div>
    </div>

  </main>

  <script src="cart-utils.js"></script>
  <script src="cart.js"></script>
</body>

</html>
